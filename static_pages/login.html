<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Superbook</title>

    <link href="../vendor/assets/stylesheets/normalize.css" rel="stylesheet" type="text/css">
    <link href="../app/assets/stylesheets/login.css" rel="stylesheet" type="text/css">

    <style>

      body {
        background-color: #fff;
        font-family: helvetica, arial, sans-serif;
        color: #000;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      h2 {
        margin: 0;
      }

      .login-main {
        justify-content: center;
      }

      .about {
        margin-right: 16px;
      }

      .sign-up {

      }

    </style>
  </head>

  <body>
    <header class="login-header">
      <nav class="login-header-nav flex-container">
        <a href="#">
          <h1 class="login-logo">superbook</h1>
        </a>

        <form class="login-form flex-container">
          <div class="field-flex-item">
            <label for="login-email">Email</label>
            <input id="login-email" type="email">

            <input id="login-remember-me" type="checkbox" checked>
            <label for="login-remember-me" class="faded-label">Keep me logged in</label>
          </div>

          <div class="field-flex-item">
            <label for="login-password">Password</label>
            <input id="login-password" type="password">
          </div>

          <div class="submit-field">
            <button class="login-button" type="submit">Log In</button>
          </div>
        </form>
      </nav>
    </header>

    <main class="login-main flex-container">
      <section class="about">
        <h2>
          Connect with friends and the<br>
          world around you with Superbook.
        </h2>
      </section>

      <section class="sign-up">
        <h2>Sign Up</h2>
        <p>It's free and it always will be</p>

      </section>
    </main>

    <footer class="login-footer"></footer>

  </body>
</html>
