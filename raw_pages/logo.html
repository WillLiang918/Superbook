<!DOCTYPE html>
<html>
<head>
  <title>Logo</title>
  <style>
    body {
      background: #3C5999;
    }

    #logo {
      border: 1px solid #3C5999;
      height: 100px;
      width: 100px;
      font-size: 120px;
      font-family: Helvetica, Arial, sans-serif;
      background: #fff;
      color: #3C5999;
      border-radius: 10px;
      position: relative;
    }

    #logo div {
      position: absolute;
      bottom: 0px;
      right: 0px;
      height: 112px;
    }
  </style>
</head>
<body>
  <div id="logo">
    <div>s</div>
  </div>
</body>
</html>
